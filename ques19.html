<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin: auto;
        border: 2px solid;
        background-color: white;
        width: 500px;
        height: 500px;
      }
      .box {
        margin-top: 30px;
        border: 2px solid;
        margin-left: 10px;
        width: 300px;
        height: 300px;
        padding-left: 5px;
      }
      .button {
        width: 80px;
        margin: 10px;
      }
      .txt {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <p>Enter comments here</p>
      </div>
      <button type="submit" class="button">Submit</button>
      <br />
      <textarea rows="5" cols="60" class="txt">
        Here some brief description about the products.
      </textarea>
    </div>
  </body>
</html>
